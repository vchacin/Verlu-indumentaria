  <script>       
    var html = "";

    for(var i = 0; i < listaProductos.length; i++){
      var htmlARepetir = "<div class='col-md-4 mb-4 text-center'>"+
                          "<div class='card' style='width:300px !important;'>"+
                          "<div class='card-body'>"+
                          "<img src='' class='img-product'>"+
                          "<p>"+listaProductos[i].nombre+"</p><br>"+
                          "<h6 id='precio"+listaProductos[i].id+"'>"+listaProductos[i].precio+"</h6>"+
                          "<p>Colores disponibles:</p>"+
                          "<input type='color' class='catalogo-color' value='#f7ce5b'>"+
                          "<input type='color' class='catalogo-color' value='#c59002'>"+
                          "<input type='color' class='catalogo-color' value='#003c63'><br><br>"+          
                          "<a href='#' class='btn btn-primary'>Comprar</a><a href='javascript:void(0)' class='btn btn-link'>Añadir</a>"+
                          "<a href='javascript:void(0)' class='btn btn-link' onclick='aplicar("+listaProductos[i].id+","+listaProductos[i].precio+", "+listaProductos[i].descuento+")'>Aplicar descuento</a>"+
                          "</div>"+
                          "</div>"+
                          "</div>";

      html += htmlARepetir;
    }

    $("#contenedorProductos").html(html);

    function aplicar(id, precio, descuento){
      var precioDescontado = precio - ((precio*descuento)/100);
      $("#precio"+id).html(precioDescontado);
    }
  </script>

    <h2> CONTACTO </h2>
    <hr>

  <div class="descripcion">
    <form id="formulario" class="form" action="show_data.html" target="_blank" method="post">
      <div class="form-group">
        <label for="exampleInputName1">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" size="20" Maxlength="20" style="text-transform: capitalize;" placeholder="Tu nombre">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email_control" style="text-transform: lowercase;" placeholder="Tu email">
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu dirección personal.</small>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">¿Desde dónde nos escribís?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Colombia</option>
            <option>Chile</option>
            <option>Ecuador</option>
            <option>Panama</option>
            <option>Paraguay</option>
            <option>Peru</option>
            <option>Uruguay</option>
          </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comentarios y sugerencias</label>
        <textarea class="form-control" id="Textarea" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck">
        <label class="custom-control-label" for="customCheck">Deseo suscribirme al Newsletter.</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
